<html>
<head>
	<title>Backbone Example</title>
  <link rel="stylesheet" href="bower_components/uikit/dist/css/uikit.min.css">
  <style>
    [bb-app] {
        width: 920px;        
    }
    body {
      background-color: rgba(102, 51, 153, .3);
    }
  </style>
</head>
<body>
  <div bb-app="myApp" class="uk-container-center uk-panel-box">
    <div class="edit uk-panel-box uk-width-1-3">
      <label>Name:</label>
      <div>
        <input type="text" bb-binding="name">
      </div>

      <label>Description</label>
      <div>
        <textarea type="text" bb-binding="description"></textarea>
      </div>
    </div>

    <div class="show uk-panel-box uk-width-1-3">
      <label bb-binding="name"></label>
      <label bb-binding="description"></label>
    </div>
  </div>

  <script data-main="src/app/require_config.js" src="bower_components/requirejs/require.js">
  </script>
</body>
</html>
